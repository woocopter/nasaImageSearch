<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>NASA Image Search</title>
  </head>
  <body>
    <div id="grid-container">
      <div id="sidebar">
        <h3>Previous Searches</h3>
        <ul id="prev-searches"></ul>
      </div>
      <div id="container">
        <h1>NASA Image Search</h1>
        <form action="submit" id="search-form">
          <input type="text" class="search-input" placeholder="Image search..." />
          <button class="search-btn">Search Images</button>
        </form>
        <div class="image">
          Waiting for search...
        </div>
        <div class="img-description"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
